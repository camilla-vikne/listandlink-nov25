    <button id="vibrateBtn">Click me!</button>

    <script>
      const btn = document.getElementById("vibrateBtn");

      btn.addEventListener("click", () => {
        // Check if the browser supports the API

          navigator.vibrate(50); // vibrate for 50 milliseconds
        }
