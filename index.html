<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Links and lists</title>
  </head>
  <body>
    <header>
      <h1>Home</h1>
      <nav>
        <ul>
          <li><a href="./index.html" title="Go to our home page">Home</a></li>
          <li>
            <a href="./about.html" target="_blank" title="Read more about us"
              >About us</a
            >
          </li>
          <li>
            <a href="./contact.html" title="Contact us here!">Contact us</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <article id="ordered-list">
          <p>Pack list:</p>
          <ol>
            <li>Sunscreen</li>
            <li>Swimsuit</li>
            <li>Towels</li>
            <li>Sandals</li>
          </ol>
        </article>
        <article id="unordered-list">
          <p>Shopping list:</p>
          <ul>
            <li id="tomato">Tomatoes</li>
            <li id="beef">Ground beef</li>
            <li id="cheese">Cheese</li>
            <li id="pasta">Pasta</li>
            <li id="milk">Milk</li>
          </ul>
        </article>
        <article id="description-list">
          <p>Cafe menu</p>
          <dl>
            <dt>Coffee</dt>
            <dd>- Roast arabica beans</dd>
            <dt>Tea</dt>
            <dd>- Pure Chinese green tea</dd>
            <dt>Bagels</dt>
            <dd>- Freshly baked with cream cheese</dd>
          </dl>
        </article>
      </section>
    </main>
  </body>
</html>
